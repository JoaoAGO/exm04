<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04: CSS</title>
</head>
<style>
    .residente{
        color: red;
    }
    .cidade{
        text-decoration: underline;
        text-decoration-style: dashed ;
        font-size: medium;
    }
    .estado{
        text-decoration: underline;
        text-decoration-style: dotted ;
        font-size: medium;
    }
</style>
<body>
    <h1>Exemplo 04: CSS</h1>
    <ol>
        <li style="font-size: x-large;" class="estado">Minas Gerais
            <ul>
                <li class="cidade residente">Juiz de Fora</li>
                <li class="cidade">Belo Horizonte</li>
                <li class="cidade">Bicas</li>
            </ul>
        </li>
        <li style="font-weight: bolder;" class="estado">Rio de Janeiro
            <ul>
                <li class="cidade">Barra Mansa</li>
                <li class="cidade">Três Rios</li>
            </ul>
        </li>
        <li style="font-size: small; font-weight lighter;" class="estado">São Paulo
            <ul>
                <li class="cidade">São Paulo</li>
                <li class="cidade">Santos</li>
            </ul>
        </li>
        <li style="font-size: x-small; font-weight bolder; font-variant: small-caps;" class="estado">Espírito Santo
            <ul>
                <li class="cidade">Vila Velha</li>
            </ul>
        </li>
    </ol>
</body>
</html>
